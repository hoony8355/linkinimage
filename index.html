<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링킨이미지 | 이미지에 링크 넣기 - 이미지 링크 삽입 사이트</title>
  <meta name="description" content="링킨이미지(linkin image)는 이미지에 원하는 영역을 설정해 하이퍼링크를 넣을 수 있는 무료 도구입니다. CSS 및 HTML map 방식 모두 지원합니다.">
  <meta name="keywords" content="이미지에 링크 넣기, 이미지 맵 생성기, HTML image map, CSS image hotspot, 이미지 링크 도구">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🔗 링킨이미지 (Linkin Image)</h1>
  <p class="desc">이미지에 원하는 영역을 지정해 다양한 링크를 넣어보세요. 버튼 추가 → 위치/크기 조절 → 코드 생성 순서로 진행합니다.</p>

  <div class="uploader">
    <label>이미지 업로드:
      <input type="file" id="image-upload" accept="image/*">
    </label>
    <br><br>
    <label>이미지 URL 입력:</label>
    <input type="text" id="image-url" placeholder="https://example.com/image.jpg">
    <button onclick="loadImageFromURL()">불러오기</button>
  </div>

  <div id="image-container">
    <div id="image-wrapper">
      <img id="preview" src="" alt="미리보기 이미지">
    </div>
  </div>

  <div class="button-group">
    <button onclick="addHotspot()">+ 버튼 추가</button>
    <button onclick="generateBothCodes()">코드 생성</button>
    <button id="test-button" onclick="testGeneratedCode()" disabled>테스트</button>
  </div>

  <div id="code-options">
    <label><input type="radio" name="code-type" value="css" checked> CSS 방식</label>
    <label><input type="radio" name="code-type" value="html"> HTML map 방식</label>
  </div>

  <textarea id="code-output" readonly placeholder="생성된 코드가 여기에 표시됩니다"></textarea>

  <script src="script.js"></script>
</body>
</html>
