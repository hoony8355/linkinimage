<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS-based Image Map Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS-based Image Map Generator</h1>

  <div class="uploader">
    <div>
      <label>이미지 업로드:
        <input type="file" id="image-upload" accept="image/*" />
      </label>
    </div>
    <div style="margin-top: 1rem;">
      <label>이미지 URL 입력:</label><br />
      <input type="text" id="image-url" placeholder="https://example.com/image.jpg" />
      <button onclick="loadImageFromURL()">불러오기</button>
    </div>
  </div>

  <div id="image-container">
    <img id="preview" src="" alt="Preview" />
  </div>

  <div style="text-align: center">
    <button onclick="addHotspot()">+ 버튼 추가</button>
    <button onclick="generateCode()">코드 생성</button>
    <button id="test-button" onclick="testGeneratedCode()" disabled>테스트</button>
  </div>

  <div id="code-options" style="text-align: center; display: none;">
    <label><input type="radio" name="code-type" value="css" checked> CSS 방식</label>
    <label><input type="radio" name="code-type" value="html"> HTML map 방식</label>
  </div>

  <textarea id="code-output" readonly placeholder="코드가 여기에 출력됩니다"></textarea>

  <script src="script.js"></script>
</body>
</html>
