<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>링킨이미지cut : 이미지 분할 HTML 생성기</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>이미지 분할 HTML 생성기</h1>
  <input type="file" id="imageInput" accept="image/*" /><br /><br />
  <canvas id="canvas"></canvas>
  <p>이미지 위를 클릭하여 "분할선"을 추가하세요 (가로선 기준)</p>
  <div class="preview" id="preview"></div>
  <button id="uploadBtn">Imgur 업로드 & HTML 생성</button>
  <button id="testBtn" disabled>🔍 생성된 코드 테스트</button>
  <textarea id="output" placeholder="생성된 HTML 코드가 여기에 표시됩니다"></textarea>
  <div id="log"></div>
  <h2>미리보기 테스트 영역</h2>
  <div id="testArea"></div>
</body>
</html>
